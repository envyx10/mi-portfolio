<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="astro-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BC52EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#astro-gradient)" stroke="#1f2937" stroke-width="1"/>

  <!-- Astro framework star -->
  <g transform="translate(16,16)">
    <!-- Main star outline -->
    <path d="M0,-7 L1.4,-2.2 L7,-2.2 L2.8,1.4 L4.4,7 L0,3.6 L-4.4,7 L-2.8,1.4 L-7,-2.2 L-1.4,-2.2 Z"
          fill="white"/>
    <!-- Inner star -->
    <path d="M0,-3 L0.6,-0.9 L3,-0.9 L1.2,0.6 L1.8,3 L0,1.5 L-1.8,3 L-1.2,0.6 L-3,-0.9 L-0.6,-0.9 Z"
          fill="#BC52EE"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="0.8" fill="white"/>
  </g>
</svg>
